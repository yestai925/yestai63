<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body>
<div style="width: 800px;height: 400px;margin: 20px auto">
<table class="layui-table">
   <colgroup>
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th lay-data="{field:'name'}">Name</th>
      <th lay-data="{field:'department'}"> Department</th>
      <th lay-data="{field:'position'}">Position</th>
       <th lay-data="{field:'salary'}">Salary</th>
      <th lay-data="{field:'option'}">OPTION</th>
    </tr>
  </thead>
  <tbody>
  {% for sal in salary_list %}
    <tr>
      <td>{{sal.name}}}</td>
      <td>{{sal.department}}}</td>
      <td>{{sal.position}}</td>
      <td>{{sal.salary}}</td>
      <td>{{sal.option}}</td>
      <td>
        <a href="/change/{{sal.name}}"class="layui-btn layui-btn-sm">Revise</a>
        <a href="/delete/{{sal.name}} "class="layui-btn layui-btn-sm layui-btn-danger">Delete</a>
          <a href="/add"class="layui-btn">Add</a>
      </td>>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>>
<script src="/static/font/layui.js"></script>
<script>
//Demo
layui.use('form', function(){
  var table = layui.table;
    //转换静态表格
    table.init('demo', {
    height: 515 //设置高度
    ,limit: 100 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
  //支持所有基础参数
});
  })
</script>
</body>
</html>
